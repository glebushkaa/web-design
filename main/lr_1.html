<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Квадрати</title>
        <style>
            table td {
                border-style: solid;
                border-color: black;
                text-align: center;
                vertical-align: middle;
            }
            table {
                height: 100px;
                width: 100px;
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><th colspan="3">Магічний квадрат 3×3</th></tr>
            <tr><td>4</td><td>9</td><td>2</td></tr>
            <tr><td>3</td><td>5</td><td>7</td></tr>
            <tr><td>8</td><td>1</td><td>6</td></tr>
        </table>

        <table style="margin-top: 20px">
            <tr><th colspan="4">Магічний квадрат Дюрера</th></tr>
            <tr><td>16</td><td>3</td><td>2</td><td>13</td></tr>
            <tr><td>5</td><td>10</td><td>11</td><td>8</td></tr>
            <tr><td>9</td><td>6</td><td>7</td><td>12</td></tr>
            <tr>
                <td>4</td>
                <td style="font-weight: bold; background: red">15</td>
                <td style="font-weight: bold; background: orange">14</td>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>

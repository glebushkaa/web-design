<!DOCTYPE html>
<html lang="uk" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image with hyperlink</title>
    <link rel="stylesheet" href="../style/general.css">
    <style>
      .video {
        width: 400px;
        height: auto;
        gap: 40px;
      }
    </style>
  </head>

  <body>
    <div class="column video">
      <video autoplay controls>
        <source src="https://www.w3schools.com/html/movie.mp4">
      </video>
      <video class="video" autoplay muted controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4">
      </video>
      <audio controls>
        <source src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/viper.mp3">
      </audio>
    </div>
  </body>
</html>

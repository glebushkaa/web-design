<!DOCTYPE html>
<html lang="uk" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image with hyperlink</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="../style/general.css">
    </head>

    <body>
        <div class="centered">
            <img style="height: 100vh; width: auto" src="../../images/workplace.png" usemap="#map" alt="Map">
            <map name="map">
                <area shape="rect" coords="60,80,620,800" alt="MacBook" href="https://en.wikipedia.org/wiki/MacBook">
                <area shape="rect" coords="655,390,760,560" alt="IPhone" href="https://en.wikipedia.org/wiki/IPhone">
                <area shape="rect" coords="660,590,870,800" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee">
            </map>
        </div>
    </body>
</html>
